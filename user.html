<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber-like UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Uber-like UI</h1>
  </div>
  <div class="map-container" id="map"></div>
  <div class="request-ride">
    <button onclick="requestRide()">Request a Ride</button>
  </div>
  <div class="ride-details" id="rideDetails">
    <h2>Ride Details</h2>
    <p id="driverName">Driver: John Doe</p>
    <p id="carModel">Car: Sedan</p>
    <p id="carPlate">Plate Number: ABC 123</p>
  </div>
  <script src="app.js"></script>
</body>
</html>
